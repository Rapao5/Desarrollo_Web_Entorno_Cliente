<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>
        function hora(){
            let date = new Date();
            const opciones = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.write(new Intl.DateTimeFormat('es-ES', opciones).format(date));
        } 
        function hora2(){
            let date = new Date();
            const opciones = { hour: '2-digit', minute: '2-digit', hour12: true };
            document.write(new Intl.DateTimeFormat('es-ES', opciones).format(date));
        } 
        function hora3(){
            let date = new Date();
            const opciones = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.write(new Intl.DateTimeFormat('es-ES', opciones).format(date));
        }
    </script>
</head>
<body>
    <a>Formatos de horas</a>
    <button onclick="hora()">Hora 1</button>
    <button onclick="hora2()">Hora 2</button>
    <button onclick="hora3()">Hora 3</button>
</body>
</html>
