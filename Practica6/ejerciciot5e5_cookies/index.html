<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Los Index Hermanos</title>
    <script src="producto.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
        body {
            background-image: url('https://i.pinimg.com/736x/de/54/d3/de54d3e8700cbb87d534844531ae5b71.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
    </style>
  </head>
  <body onload="totalIntentos()">
    
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="text-center col-md-8 col-lg-6">
                
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-success">
                                Nuevo Lote
                        </h2>
                        <form action="#" method="POST">
                            
                            <div class="mb-3">
                                <label for="text" class="form-label fw-bold">Fecha de Cocción</label>
                                <input type="text" class="form-control" id="fecha" name="fecha" placeholder="Ej. 07/09/2008" required>
                            </div>

                            <div class="mb-3">
                                <label for="quimico" class="form-label fw-bold">ID del Químico</label>
                                <input type="text" class="form-control" id="quimico" name="quimico" placeholder="Ej. WW$1958" required>
                            </div>

                            <div class="mb-3">
                                <label for="entrega" class="form-label fw-bold">Coordenadas de Entrega</label>
                                <input type="text" class="form-control" id="entrega" name="entrega" placeholder="Ej. NM_albuquerque:8704" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="peso" class="form-label fw-bold">Peso del Paquete</label>
                                    <input type="number" class="form-control" id="peso" name="peso" min="1900" max="2099" placeholder="Ej. 453">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="formula" class="form-label fw-bold">Fórmula Química</label>
                                    <input type="text" class="form-control" id="formula" name="formula" placeholder="Ej. 453gC10H15">
                                </div>
                            </div>

                            <div class="mb-4">
                                    <label for="cuenta" class="form-label fw-bold">Cuenta Offshore</label>
                                    <input class="form-control" type="text" id="cuenta" name="cuenta" placeholder="Ej. SG26-737000737000-22">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-success btn-lg" onclick="validaciones()">
                                      Guardar lote
                                </button>
                            </div>
                            <div class="mb-4">
                                <label for="intentos" class="form-label fw-bold">Intentos fallidos</label>
                                <h1 id="resultado_intentos">0</h1>
                                <Button type="button" class="btn btn-danger btn-lg" onclick="lavarCookie()">Reset</Button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
                                <button onclick="totalLotes()" type="button" class="btn btn-success btn-lg mt-5">
                                        Mostrar total de lotes
                                </button>
                                <button onclick="mostrarLotes()" type="button" class="btn btn-success btn-lg mt-5">
                                        Mostrar todos los lotes
                                </button>
                                <button onclick="deleteLote()" type="button" class="btn btn-danger btn-lg mt-5">
                                        Eliminar último lote
                                </button>
                                <div style="background-color: white; color: black; padding: 15px;" class="mt-5 container btn-primary" id="resultado"></div>
    </div>
                                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="arrays.js"></script>
</body>
</html>
