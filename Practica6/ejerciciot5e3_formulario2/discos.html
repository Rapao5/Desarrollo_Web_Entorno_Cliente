<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Los mejores discos</title>
    <script src="disco.js"></script>
    <script src="arrays.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
        body {
            background-image: url('https://e0.pxfuel.com/wallpapers/751/62/desktop-wallpaper-a-nice-michael-jackson-collage-michael-jackson-party-michael-jackson-jackson-life.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
    </style>
  </head>
  <body>
    
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="text-center col-md-8 col-lg-6">
                
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary">
                                 Nuevo Disco
                        </h2>
                        <form action="#" method="POST">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre del disco</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Thriller" required>
                            </div>

                            <div class="mb-3">
                                <label for="artista" class="form-label fw-bold">Grupo o Cantante</label>
                                <input type="text" class="form-control" id="artista" name="artista" placeholder="Ej. Michael Jackson" required>
                            </div>

                            <div class="mb-3">
                                <label for="tipo" class="form-label fw-bold">Tipo de música</label>
                                <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ej. Pop, Rock, Rap,..." required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="anio" class="form-label fw-bold">Año de publicación</label>
                                    <input type="number" class="form-control" id="anio" name="anio" min="1900" max="2099" placeholder="Ej. 1982">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="estanteria" class="form-label fw-bold">Nº de Estantería</label>
                                    <input type="number" class="form-control" id="estanteria" name="estanteria" placeholder="Ej. 3">
                                </div>
                            </div>

                            <div class="mb-4">
                                    <label for="estanteria" class="form-label fw-bold">¿El disco está prestado actualmente?</label>
                                    <input class="form-control" type="text" id="prestado" name="prestado" placeholder="Ej. Si o No">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary btn-lg" name="principio" onclick="validaciones()">
                                      Guardar como primer disco
                                </button>
                                <button type="button" class="btn btn-primary btn-lg" name="final" onclick="validaciones()">
                                      Guardar como último disco
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
                                <button onclick="totalPaises()" type="submit" class="btn btn-primary btn-lg mt-5">
                                        Mostrar total de discos
                                </button>
                                <button onclick="mostrarPaises()" type="submit" class="btn btn-primary btn-lg mt-5">
                                        Mostrar todos los discos
                                </button>
                                <button onclick="deletePrimerPaises()" type="submit" class="btn btn-danger btn-lg mt-5">
                                        Eliminar primer disco
                                </button>
                                <button onclick="deleteFinalPaises()" type="submit" class="btn btn-danger btn-lg mt-5">
                                        Eliminar último disco
                                </button>
                                <div style="background-color: white; color: black; padding: 15px;" class="mt-5 container btn-primary" id="resultado"></div>
    </div>
                                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
